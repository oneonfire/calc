<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* CSS-змінні для теми. Значення за замовчуванням (fallback) - світла тема. 
           JavaScript перевизначить ці змінні з кольорами Telegram. */
        :root {
            --tg-bg-color: #f4f4f4;
            --tg-text-color: #000000;
            --tg-hint-color: #999999;
            --tg-button-color: #007aff; /* Синій для акценту */
            --tg-button-text-color: #ffffff;
            --tg-secondary-bg-color: #ffffff; /* Для контейнера калькулятора/історії */
        }

        /* Стилі калькулятора використовують CSS-змінні Telegram */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--tg-bg-color); /* Фон береться з Telegram */
            color: var(--tg-text-color);
        }
        .calculator, #history-container {
            border: 1px solid var(--tg-hint-color); /* Легка рамка */
            border-radius: 5px;
            padding: 20px;
            background-color: var(--tg-secondary-bg-color); /* Фон калькулятора/історії */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            box-sizing: border-box;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 2em;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid var(--tg-hint-color);
            border-radius: 3px;
            background-color: var(--tg-secondary-bg-color);
            color: var(--tg-text-color);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .btn {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--tg-bg-color); /* Світліший колір кнопки */
            color: var(--tg-text-color);
        }
        .btn:hover {
            opacity: 0.8;
        }
        .operator {
            background-color: var(--tg-button-color); /* Колір акценту */
            color: var(--tg-button-text-color);
        }
        .equals {
            background-color: var(--tg-button-color);
            color: var(--tg-button-text-color);
        }
        .clear {
            background-color: var(--tg-hint-color); /* Колір для очищення */
            color: var(--tg-button-text-color);
        }
        
        /* Стилі для історії */
        #history-container {
            margin-top: 20px;
            max-height: 200px; 
            overflow-y: auto; 
        }
        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #history-list li {
            padding: 5px 0;
            border-bottom: 1px dotted var(--tg-hint-color); 
            cursor: pointer; 
        }
        #history-list li:last-child {
            border-bottom: none;
        }
        #history-list li:hover {
            background-color: rgba(var(--tg-text-color-rgb, 0,0,0), 0.1);
        }
        .history-expression {
            color: var(--tg-hint-color);
            font-size: 0.9em;
        }
        .history-result {
            font-weight: bold;
            color: var(--tg-text-color);
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled value="0">
    <div class="buttons">
        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn operator" onclick="appendToDisplay('÷')">÷</button>
        <button class="btn operator" onclick="appendToDisplay('×')">×</button>
        <button class="btn operator" onclick="appendToDisplay('←')">←</button>

        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn operator" onclick="appendToDisplay('-')">-</button>

        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn operator" onclick="appendToDisplay('+')">+</button>

        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn equals" onclick="calculateResult()">=</button>

        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btn operator" onclick="appendToDisplay('(')">(</button>
        <button class="btn operator" onclick="appendToDisplay(')')">)</button>
    </div>
</div>

<div id="history-container">
    <h4>Остання історія (до 10 записів): <button style="float: right; border: none; background: transparent; color: var(--tg-button-color); cursor: pointer;" onclick="clearHistory()">Очистити</button></h4>
    <ul id="history-list">
        </ul>
</div>


<script>
    const display = document.getElementById('display');
    const MAX_HISTORY_SIZE = 10; 
    let history = []; 
    let isNewOperation = true;

    // ---------------------------------------------
    // TELEGRAM THEME INTEGRATION (NEW)
    // ---------------------------------------------
    function applyTelegramTheme() {
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            const theme = tg.themeParams;
            const root = document.documentElement; // Застосовуємо до root (або body)
            
            // Застосовуємо всі кольори, надані Telegram, як CSS-змінні
            for (const key in theme) {
                if (theme.hasOwnProperty(key)) {
                    // key: bg_color -> --tg-bg-color
                    const cssVarName = '--tg-' + key.replace(/([A-Z])/g, '-$1').toLowerCase();
                    root.style.setProperty(cssVarName, theme[key]);
                }
            }
            
            // Додатково: Підписка на зміну теми (якщо користувач переключить світлу/темну)
            tg.onEvent('themeChanged', applyTelegramTheme);

            // Виклик методу для розширення Mini App на повну висоту
            tg.expand();
        }
    }


    // ---------------------------------------------
    // LOCAL STORAGE & HISTORY DISPLAY
    // ---------------------------------------------

    function loadHistory() {
        const savedHistory = localStorage.getItem('calc_history');
        if (savedHistory) {
            try {
                history = JSON.parse(savedHistory);
                if (history.length > 0) {
                    display.value = history[history.length - 1].result;
                    isNewOperation = true; 
                }
                updateHistoryDisplay(); 
            } catch (e) {
                history = [];
                clearDisplay();
            }
        } else {
            updateHistoryDisplay();
        }
    }

    function saveHistory(expression, result) {
        history.push({ 
            expression: expression,
            result: result.toString(),
            timestamp: new Date().toLocaleTimeString('uk-UA') 
        });
        
        if (history.length > MAX_HISTORY_SIZE) {
            history = history.slice(history.length - MAX_HISTORY_SIZE);
        }
        
        localStorage.setItem('calc_history', JSON.stringify(history));
        updateHistoryDisplay();
    }
    
    function clearHistory() {
        if(confirm('Ви впевнені, що хочете очистити всю історію?')) {
            localStorage.removeItem('calc_history');
            history = [];
            updateHistoryDisplay(); 
        }
    }

    function updateHistoryDisplay() {
        const historyList = document.getElementById('history-list');
        if (!historyList) return; 

        historyList.innerHTML = ''; 

        const reversedHistory = [...history].reverse();

        reversedHistory.forEach(entry => {
            const listItem = document.createElement('li');
            
            listItem.onclick = () => {
                display.value = entry.result;
                isNewOperation = true;
            };

            listItem.innerHTML = `
                <span class="history-expression">${entry.expression} =</span>
                <span class="history-result">${entry.result}</span>
                <span style="float: right; font-size: 0.7em; color: var(--tg-hint-color);">${entry.timestamp}</span>
            `;
            
            historyList.appendChild(listItem);
        });
        
        if (history.length === 0) {
            historyList.innerHTML = '<li style="color: var(--tg-hint-color);">Історія порожня.</li>';
        }
    }

    // ---------------------------------------------
    // CALCULATOR CORE LOGIC (UNCHANGED)
    // ---------------------------------------------

    function appendToDisplay(value) {
        if (value === '←') {
            display.value = display.value.slice(0, -1) || '0';
            isNewOperation = false;
            return;
        }

        const isOperator = ['+', '-', '×', '÷', '(', ')', '.'].includes(value);

        if (isNewOperation && !isOperator && display.value !== 'Error') {
            display.value = value;
            isNewOperation = false;
        } else if (display.value === '0' && !isOperator) {
            display.value = value;
            isNewOperation = false;
        } else {
            display.value += value;
            isNewOperation = false;
        }
    }

    function clearDisplay() {
        display.value = '0';
        isNewOperation = true;
    }

    function calculateResult() {
        const expressionToEvaluate = display.value.replace('×', '*').replace('÷', '/');
        
        try {
            let result = eval(expressionToEvaluate);
            
            if (result === undefined || result === null || isNaN(result) || !isFinite(result)) {
                display.value = 'Error';
            } else {
                saveHistory(expressionToEvaluate.replace('*', '×').replace('/', '÷'), result); 
                
                display.value = result;
                isNewOperation = true;
            }
        } catch (e) {
            display.value = 'Error';
        }
    }

    // ---------------------------------------------
    // INITIALIZATION
    // ---------------------------------------------

    // 🚩 Запускаємо інтеграцію теми та завантаження даних
    applyTelegramTheme();
    loadHistory(); 
</script>

</body>
</html>
