<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD3 Науковий Калькулятор</title>
    <!-- Підключення Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* MD3 Style Reset and Base */
        body {
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            margin: 0;
            transition: background-color 0.3s;
            /* Стиль фону (градієнт) */
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); 
            background-attachment: fixed;
        }

        /* MD3 Container: Larger rounding, soft elevation */
        .calculator-container {
            width: 95%;
            max-width: 420px; 
            padding: 16px; /* Внутрішній відступ для кнопок */
            border-radius: 28px; 
            transition: background-color 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        /* ОНОВЛЕННЯ: Дисплей на всю ширину */
        #display-container {
            display: flex;
            flex-direction: column;
            width: auto; 
            /* Використовуємо негативні відступи, щоб розтягнути контейнер дисплею 
               на ширину основного контейнера, компенсуючи його padding (16px) */
            margin: -16px -16px 12px -16px; 
            padding: 16px 20px; /* Внутрішній відступ для тексту/режиму */
            /* Заокруглення лише зверху, щоб злитися з контейнером */
            border-radius: 28px 28px 0 0; 
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f4);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        #display {
            width: 100%;
            height: 80px; /* Збільшена висота */
            font-size: 3.5em; /* Збільшений розмір шрифту */
            text-align: right;
            border: none;
            background: none;
            color: var(--tg-theme-text-color, #000);
            outline: none;
            padding: 0;
            margin-top: 5px;
        }
        
        #angle-mode {
            text-align: right;
            font-size: 0.9em;
            color: var(--tg-theme-hint-color, #999);
            cursor: pointer;
            user-select: none;
            margin-bottom: -5px;
        }

        .buttons {
            display: grid;
            /* 5 колонок для наукового режиму */
            grid-template-columns: repeat(5, 1fr); 
            gap: 8px;
        }

        button {
            padding: 15px 5px;
            font-size: 1.1em;
            border: none;
            border-radius: 16px; /* MD3 button shape */
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            user-select: none;
            min-height: 50px;
        }
        
        button:active {
            transform: scale(0.98);
        }

        /* Стилі для різних типів кнопок */
        /* Control/Clear buttons */
        .control {
            background-color: var(--tg-theme-hint-color, #ccc)30;
            color: var(--tg-theme-text-color, #333);
        }

        /* Scientific functions */
        .scientific {
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f4);
            color: var(--tg-theme-button-color, #5195e4);
            font-weight: 500;
        }

        /* Numeric buttons */
        .number {
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #333);
            font-weight: 600;
        }
        
        /* Operator buttons (Accent) */
        .operator {
            background-color: var(--tg-theme-button-color, #5195e4);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-weight: 600;
        }

        /* Equal button (Span 2 columns) */
        .equal {
            grid-column: span 2;
            background-color: var(--tg-theme-button-color, #5195e4);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-weight: 700;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        
        <div id="display-container">
            <div id="angle-mode" onclick="toggleAngleMode()">GRAD</div>
            <input type="text" id="display" readonly value="0">
        </div>
        
        <div class="buttons">
            <!-- Ряд 1: Спеціальні функції та Очищення -->
            <button class="scientific" onclick="appendFunction('sin(')">sin</button>
            <button class="scientific" onclick="appendFunction('cos(')">cos</button>
            <button class="scientific" onclick="appendFunction('tan(')">tan</button>
            <button class="control" onclick="clearDisplay()">C</button>
            <button class="control" onclick="deleteLast()">DEL</button>

            <!-- Ряд 2: Наукові функції та Ділення -->
            <button class="scientific" onclick="appendFunction('log(')">log</button>
            <button class="scientific" onclick="appendFunction('sqrt(')">√</button>
            <button class="scientific" onclick="appendFunction('pow(')">x^y</button>
            <button class="number" onclick="appendValue('7')">7</button>
            <button class="number" onclick="appendValue('8')">8</button>
            <button class="number" onclick="appendValue('9')">9</button>
            
            <!-- Ряд 3: Числа та Множення/Віднімання -->
            <button class="scientific" onclick="appendValue('Math.PI')">π</button>
            <button class="number" onclick="appendValue('4')">4</button>
            <button class="number" onclick="appendValue('5')">5</button>
            <button class="number" onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('/')">÷</button>
            
            <!-- Ряд 4: Числа та Додавання -->
            <button class="scientific" onclick="appendValue('(')">(</button>
            <button class="scientific" onclick="appendValue(')')">)</button>
            <button class="number" onclick="appendValue('1')">1</button>
            <button class="number" onclick="appendValue('2')">2</button>
            <button class="number" onclick="appendValue('3')">3</button>

            <!-- Ряд 5: Оператори та Обчислення -->
            <button class="operator" onclick="appendValue('*')">×</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            <button class="number" onclick="appendValue('0')">0</button>
            <button class="number" onclick="appendValue('.')">.</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        const angleModeToggle = document.getElementById('angle-mode');
        
        let newEntry = true;
        // Режим: true = GRADUS (Градуси), false = RAD (Радіани)
        let isDegrees = true; 

        // Функція для перемикання режиму Градуси/Радіани
        function toggleAngleMode() {
            isDegrees = !isDegrees;
            angleModeToggle.textContent = isDegrees ? 'GRAD' : 'RAD';
            // Повідомляємо користувачу про зміну
            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.showPopup({
                    message: `Режим змінено на: ${isDegrees ? 'Градуси' : 'Радіани'}`
                });
            }
        }

        // Допоміжна функція: градуси в радіани
        const degToRad = (degrees) => degrees * (Math.PI / 180);

        function appendValue(value) {
            if (display.value === '0' || newEntry) {
                display.value = value;
                newEntry = false;
            } else {
                display.value += value;
            }
        }

        function appendFunction(func) {
            if (display.value === '0' || newEntry) {
                display.value = func;
            } else {
                display.value += func;
            }
            newEntry = false;
        }

        function clearDisplay() {
            display.value = '0';
            newEntry = true;
        }
        
        function deleteLast() {
            if (display.value.length > 1) {
                display.value = display.value.slice(0, -1);
            } else {
                clearDisplay();
            }
            newEntry = false;
        }

        function calculateResult() {
            let expression = display.value;
            let result;

            // 1. Заміна символів для коректного JS обчислення
            expression = expression.replace(/×/g, '*')
                                   .replace(/÷/g, '/')
                                   .replace(/\^/g, '**');

            // 2. Обробка тригонометричних функцій та кореня (sin, cos, tan, log, sqrt)
            
            // sqrt(x) -> Math.sqrt(x)
            expression = expression.replace(/sqrt\(([^)]+)\)/g, (match, p1) => `Math.sqrt(${p1})`);
            
            // log(x) -> Math.log10(x) (використовуємо log10 як найпоширеніший)
            expression = expression.replace(/log\(([^)]+)\)/g, (match, p1) => `Math.log10(${p1})`);
            
            // pow(x) -> Math.pow(x)
            expression = expression.replace(/pow\(([^)]+)\)/g, (match, p1) => {
                // p1 - це вміст дужок, наприклад "2,3"
                return `Math.pow(${p1})`;
            });
            
            // π -> Math.PI
            expression = expression.replace(/π/g, 'Math.PI');

            // 3. Обробка тригонометричних функцій з урахуванням режиму (GRAD/RAD)
            const trigFunctions = ['sin', 'cos', 'tan'];
            
            trigFunctions.forEach(func => {
                // Регулярний вираз для пошуку sin(VALUE), cos(VALUE), tan(VALUE)
                const regex = new RegExp(`${func}\\(([^)]+)\\)`, 'g');
                
                expression = expression.replace(regex, (match, value) => {
                    // Якщо режим - Градуси, конвертуємо значення
                    const adjustedValue = isDegrees ? `degToRad(${value})` : value;
                    return `Math.${func}(${adjustedValue})`;
                });
            });


            try {
                // Виконання обчислення. Увага: eval - небезпечний, але простий для калькулятора.
                result = eval(expression);
                
                // Обмеження до 8 знаків після коми
                if (typeof result === 'number' && !Number.isInteger(result)) {
                    result = parseFloat(result.toFixed(8));
                }
                
                display.value = result;
                newEntry = true; 

            } catch (e) {
                display.value = 'Помилка';
                if (window.Telegram.WebApp) {
                    window.Telegram.WebApp.showAlert(`Некоректний вираз: ${expression}`);
                }
                newEntry = true;
            }
        }


        // ===============================================
        // 4. Ініціалізація Telegram Mini App SDK та Адаптація теми
        // ===============================================
        function initializeTelegramMiniApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const WebApp = window.Telegram.WebApp;

                WebApp.ready();
                WebApp.expand(); 
                
                WebApp.MainButton.setText("ЗАКРИТИ").show();
                WebApp.MainButton.onClick(() => { WebApp.close(); });

                // Адаптація теми під Telegram (MD3-style color mapping)
                const theme = WebApp.themeParams;
                if (theme) {
                    const bgColor = theme.bg_color || '#ffffff';
                    const secondaryBgColor = theme.secondary_bg_color || '#f4f4f4';
                    const textColor = theme.text_color || '#000000';
                    const hintColor = theme.hint_color || '#999999';
                    const buttonColor = theme.button_color || '#5195e4'; // Primary Accent
                    
                    document.body.style.color = textColor;
                    
                    const container = document.querySelector('.calculator-container');
                    container.style.boxShadow = `0 8px 24px ${hintColor}40`; 
                    
                    // Адаптація кольору фону контейнера
                    const containerBg = WebApp.colorScheme === 'dark' ? 
                                          `${secondaryBgColor}E0` : 
                                          `${secondaryBgColor}F2`;
                    container.style.backgroundColor = containerBg;
                    
                    // Адаптація кнопок
                    document.documentElement.style.setProperty('--tg-theme-button-color', buttonColor);
                    document.documentElement.style.setProperty('--tg-theme-button-text-color', theme.button_text_color || '#ffffff');
                    document.documentElement.style.setProperty('--tg-theme-bg-color', bgColor);
                    document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', secondaryBgColor);
                    document.documentElement.style.setProperty('--tg-theme-text-color', textColor);
                    document.documentElement.style.setProperty('--tg-theme-hint-color', hintColor);


                    WebApp.onEvent('themeChanged', initializeTelegramMiniApp);

                }
            } else {
                console.log("Запущено як звичайна веб-сторінка.");
            }
        }

        document.addEventListener('DOMContentLoaded', initializeTelegramMiniApp);
    </script>
</body>
</html>
