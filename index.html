<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* CSS-змінні для теми. Встановлюються JavaScript'ом. */
        :root {
            /* Fallback-кольори для світлої теми, якщо SDK недоступний */
            --tg-bg-color: #f4f4f4;
            --tg-text-color: #000000;
            --tg-hint-color: #999999;
            --tg-button-color: #007aff;
            --tg-button-text-color: #ffffff;
            --tg-secondary-bg-color: #ffffff; 
        }

        /* ОСНОВНІ СТИЛІ */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--tg-bg-color); 
            color: var(--tg-text-color);
            transition: background-color 0.3s;
        }
        
        .calculator, #history-container {
            /* secondary_bg_color - темно-сірий у темній темі. Це фон контейнерів. */
            background-color: var(--tg-secondary-bg-color); 
            border: 1px solid var(--tg-hint-color); 
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            box-sizing: border-box;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Гарантуємо, що текст успадковує колір теми */
        .calculator *, #history-container * {
            color: inherit; 
        }

        /* СТИЛІ ДИСПЛЕЯ */
        #display {
            width: 100%;
            height: 50px;
            font-size: 2em;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid var(--tg-hint-color);
            border-radius: 3px;
            background-color: var(--tg-secondary-bg-color);
            color: var(--tg-text-color);
        }

        /* СТИЛІ КНОПОК */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .btn {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:active {
            opacity: 0.7;
        }
        
        /* Звичайні кнопки (1,2,3,4...) використовують bg_color (для контрасту) */
        .btn:not(.operator):not(.equals):not(.clear) {
            background-color: var(--tg-bg-color); 
            color: var(--tg-text-color);
        }
        
        /* Оператори та "=" використовують колір акценту */
        .operator, .equals {
            background-color: var(--tg-button-color); 
            color: var(--tg-button-text-color);
        }
        /* Кнопка очищення (C) використовує колір підказки */
        .clear {
            background-color: var(--tg-hint-color); 
            color: var(--tg-button-text-color);
        }
        
        /* СТИЛІ ІСТОРІЇ */
        #history-container {
            margin-top: 20px;
            max-height: 200px; 
            overflow-y: auto; 
        }
        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #history-list li {
            padding: 5px 0;
            border-bottom: 1px dotted var(--tg-hint-color); 
            cursor: pointer; 
        }
        #history-list li:last-child {
            border-bottom: none;
        }
        #history-list li:hover {
            /* hover-ефект, який працює з будь-яким кольором теми */
            background-color: rgba(var(--tg-text-color-rgb, 0,0,0), 0.1); 
        }
        .history-expression {
            color: var(--tg-hint-color);
            font-size: 0.9em;
        }
        .history-result {
            font-weight: bold;
            color: var(--tg-text-color);
        }
        #history-container h4 button {
            float: right; 
            border: none; 
            background: transparent; 
            color: var(--tg-button-color) !important; 
            cursor: pointer;
            font-size: 1em;
            padding: 0;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled value="0">
    <div class="buttons">
        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn operator" onclick="appendToDisplay('÷')">÷</button>
        <button class="btn operator" onclick="appendToDisplay('×')">×</button>
        <button class="btn operator" onclick="appendToDisplay('←')">←</button>

        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn operator" onclick="appendToDisplay('-')">-</button>

        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn operator" onclick="appendToDisplay('+')">+</button>

        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn equals" onclick="calculateResult()">=</button>

        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btn operator" onclick="appendToDisplay('(')">(</button>
        <button class="btn operator" onclick="appendToDisplay(')')">)</button>
    </div>
</div>

<div id="history-container">
    <h4>Остання історія (до 10 записів): <button onclick="clearHistory()">Очистити</button></h4>
    <ul id="history-list">
        </ul>
</div>


<script>
    const display = document.getElementById('display');
    const MAX_HISTORY_SIZE = 10; 
    let history = []; 
    let isNewOperation = true;

    // ---------------------------------------------
    // TELEGRAM THEME INTEGRATION
    // ---------------------------------------------
    function applyTelegramTheme() {
        const tg = window.Telegram.WebApp;
        const theme = tg.themeParams;
        const root = document.documentElement;
        
        // 1. Застосовуємо всі кольори Telegram як CSS-змінні
        for (const key in theme) {
            if (theme.hasOwnProperty(key)) {
                const cssVarName = '--tg-' + key.replace(/([A-Z])/g, '-$1').toLowerCase();
                root.style.setProperty(cssVarName, theme[key]);

                // Додатково: Застосовуємо RGB-версію для hover-ефектів (якщо потрібно)
                if (key.endsWith('_color')) {
                    const color = theme[key];
                    const rgb = hexToRgb(color);
                    if (rgb) {
                         root.style.setProperty(cssVarName + '-rgb', `${rgb.r},${rgb.g},${rgb.b}`);
                    }
                }
            }
        }
        
        // 2. Встановлюємо secondary_bg_color, який часто є основним фоном контейнерів
        root.style.setProperty('--tg-secondary-bg-color', theme.secondary_bg_color || theme.bg_color);
        
        // 3. Підписка на зміну теми
        tg.onEvent('themeChanged', applyTelegramTheme);

        // 4. Розширення Mini App
        tg.expand();
    }
    
    // Допоміжна функція для конвертації HEX в RGB
    function hexToRgb(hex) {
        if (!hex || hex.length < 7) return null;
        const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
        hex = hex.replace(shorthandRegex, (m, r, g, b) => r + r + g + g + b + b);
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        } : null;
    }


    // ---------------------------------------------
    // LOCAL STORAGE & HISTORY DISPLAY
    // ---------------------------------------------

    function loadHistory() {
        const savedHistory = localStorage.getItem('calc_history');
        if (savedHistory) {
            try {
                history = JSON.parse(savedHistory);
                if (history.length > 0) {
                    display.value = history[history.length - 1].result;
                    isNewOperation = true; 
                }
                updateHistoryDisplay(); 
            } catch (e) {
                history = [];
                clearDisplay();
            }
        } else {
            updateHistoryDisplay();
        }
    }

    function saveHistory(expression, result) {
        history.push({ 
            expression: expression,
            result: result.toString(),
            timestamp: new Date().toLocaleTimeString('uk-UA') 
        });
        
        if (history.length > MAX_HISTORY_SIZE) {
            history = history.slice(history.length - MAX_HISTORY_SIZE);
        }
        
        localStorage.setItem('calc_history', JSON.stringify(history));
        updateHistoryDisplay();
    }
    
    function clearHistory() {
        if(confirm('Ви впевнені, що хочете очистити всю історію?')) {
            localStorage.removeItem('calc_history');
            history = [];
            updateHistoryDisplay(); 
        }
    }

    function updateHistoryDisplay() {
        const historyList = document.getElementById('history-list');
        if (!historyList) return; 

        historyList.innerHTML = ''; 
        const reversedHistory = [...history].reverse();

        reversedHistory.forEach(entry => {
            const listItem = document.createElement('li');
            
            listItem.onclick = () => {
                display.value = entry.result;
                isNewOperation = true;
            };

            listItem.innerHTML = `
                <span class="history-expression">${entry.expression} =</span>
                <span class="history-result">${entry.result}</span>
                <span style="float: right; font-size: 0.7em; color: var(--tg-hint-color);">${entry.timestamp}</span>
            `;
            
            historyList.appendChild(listItem);
        });
        
        if (history.length === 0) {
            historyList.innerHTML = '<li style="color: var(--tg-hint-color);">Історія порожня.</li>';
        }
    }

    // ---------------------------------------------
    // CALCULATOR CORE LOGIC
    // ---------------------------------------------

    function appendToDisplay(value) {
        if (value === '←') {
            display.value = display.value.slice(0, -1) || '0';
            isNewOperation = false;
            return;
        }

        const isOperator = ['+', '-', '×', '÷', '(', ')', '.'].includes(value);

        if (isNewOperation && !isOperator && display.value !== 'Error') {
            display.value = value;
            isNewOperation = false;
        } else if (display.value === '0' && !isOperator) {
            display.value = value;
            isNewOperation = false;
        } else {
            display.value += value;
            isNewOperation = false;
        }
    }

    function clearDisplay() {
        display.value = '0';
        isNewOperation = true;
    }

    function calculateResult() {
        const expressionToEvaluate = display.value.replace('×', '*').replace('÷', '/');
        
        try {
            let result = eval(expressionToEvaluate);
            
            if (result === undefined || result === null || isNaN(result) || !isFinite(result)) {
                display.value = 'Error';
            } else {
                saveHistory(expressionToEvaluate.replace('*', '×').replace('/', '÷'), result); 
                
                display.value = result;
                isNewOperation = true;
            }
        } catch (e) {
            display.value = 'Error';
        }
    }

    // ---------------------------------------------
    // INITIALIZATION (Викликається надійно)
    // ---------------------------------------------

    function initApp() {
        if (window.Telegram && window.Telegram.WebApp) {
            applyTelegramTheme(); 
            loadHistory(); 
        } else {
            setTimeout(initApp, 100); 
        }
    }

    initApp(); 
</script>

</body>
</html>
